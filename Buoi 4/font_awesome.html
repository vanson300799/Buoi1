<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

            color: #192e80;

        a:visited{
            color:yellow;
        }
        a:hover{
            color:black;
        }
        a:active{
            color:red;
        }

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
</head>
<body>
<pre>
    Thẻ a có 4 trạng thái
        link,visited,hover,active
    Khi viết code style css cho thẻ a phải viết theo thứ tự lần lượt
        +link
        +visited
        +hover
        +active
</pre>

</body>
</html>

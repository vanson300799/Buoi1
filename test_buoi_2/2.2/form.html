<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="" method="post" name="Dang_ky">
            <p>
                <label>Họ Tên</label>
                <input name="Ho_Ten" type="text" value="" placeholder="Nhập họ tên">
            </p>
            <p>
                <label>SĐT</label>
                <input name="So_Dien_Thoai" type="text" value="" placeholder="Nhập số điện thoại">
                <button name="Gui_Ma_Xac_Thuc">Gửi mã xác thực</button>
            </p>
            <p>
                <label>Nhập email</label>
                <input name="email" type="email" value="" placeholder="Nhập email">
            </p>
            <p>
                <label>Giới Tính</label>
                <input name="Gioi_Tinh" type="radio" value="nam" checked>Nam
                <input name="Gioi_Tinh" type="radio" value="nu">Nữ
            </p>
            <p>
                <label>Tháng Sinh</label>
                <select name="Thang_sinh">
                    <option name="thang" value="1">1</option>
                    <option name="thang" value="1">2</option>
                    <option name="thang" value="1">3</option>
                    <option name="thang" value="1">4</option>
                    <option name="thang" value="1">5</option>
                    <option name="thang" value="1">6</option>
                    <option name="thang" value="1">7</option>
                    <option name="thang" value="1">8</option>
                    <option name="thang" value="1">9</option>
                    <option name="thang" value="1">10</option>
                    <option name="thang" value="1">11</option>
                    <option name="thang" value="1">12</option>
                </select>
            </p>
            <p>
                <input name="tich" type="checkbox" value="1">
                Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.
            </p>
            <p>
                <input name="Tao_tai_khoan" type="submit" value="Tạo tài khoản">
            </p>
        </form>
    </div>
</body>
</html>
